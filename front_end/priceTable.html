<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Price Table</title>
</head>
<body>

    <div class="spNavbar">
        <h1 class="sp display-4">Price Table</h1>
    </div>

    <section class="priceTable mt-0">
        <table class="table table-striped pricetable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Weight Range</th>
                <th scope="col">Price (PKR)</th>
              </tr>
            </thead>
            <tbody>

        </table>
        <button class="increasePrice btn btn-primary">Increase Price</button>
    </section>


    <script src="App.js"></script>
</body>
</html>
